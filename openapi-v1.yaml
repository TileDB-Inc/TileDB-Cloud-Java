  #
  # Task graph messages
  #

  # Task graph logs

  TaskGraphLogRunLocation:
    description: >
      The location where an individual node of a task graph is executed.
    type: string
    enum:
      - server
      # The node is executed server-side. This node will appear in the
      # ArrayTask logs.
      - client
        # The node is executed client-side. This node will NOT appear in the
        # ArrayTask logs since no action will have been performed.
      - virtual
        # The node is not executed at all. This node represents an input or
        # other node that is a component of the graph but is not a true step
        # that actually executes code.

  TaskGraphLogStatus:
    description: The status of a given task graph execution.
    type: string
    enum:
      - submitted
        # The task graph has been submitted, but no tasks have been run.
        # This should not be reported by the client.
      - running
        # Some task in the graph is currently running.
        # This should not be reported by the client.
      - idle
        # The graph is not yet completed, but nothing is actively running.
        # This should not be reported by the client.
      - abandoned
        # The graph has been idle for an extended period of time, likely due to
        # the client crashing or aborting without notifying the server.
        # Semantically this is equivalent to `idle`.
      - succeeded
        # The client has declared that the task graph has completed
        # successfully. This ordinarily entails all nodes succeeding.
      - failed
        # The client has declared that the task graph was not successful.
      - cancelled
        # The client has cancelled further execution of the task graph.

  TaskGraphType:
    description: >
      The type of a task graph.
    type: string
    enum:
      - batch
      - realtime

  TaskGraphLog:
    description: Logging information about the execution of a task graph.
    type: object
    properties:
      uuid:
        type: string
        readOnly: true
        description: The server-generated UUID of the task graph.
      namespace:
        type: string
        description: >
          The namespace that owns this task graph log.
          When creating a task graph log, this is used as the namespace to
          create the log in; thereafter it is read-only.
      created_by:
        type: string
        readOnly: true
        description: The name of the user who created this task graph log.
      name:
        type: string
        description: >
          A name for this task graph log, displayed in the UI.
          Does not need to be unique.
      created_at:
        type: string
        format: date-time
        readOnly: true
        description: >
          The date/time when this task graph log was originally created.
          This is distinct from the execution start_time.
      start_time:
        type: string
        format: date-time
        readOnly: true
        x-nullable: true
        x-omitempty: true
        description: >
          The start time of the task graph, recorded when the server
          starts executing the first node.
      end_time:
        type: string
        format: date-time
        readOnly: true
        x-nullable: true
        x-omitempty: true
        description: >
          The end time of the task graph, recorded when the client reports
          completion.
      status:
        $ref: "#/definitions/TaskGraphLogStatus"
      total_cost:
        type: number
        x-nullable: true
        description: >
          If present, the total cost of executing all nodes in this task graph.
      access_cost:
        type: number
        x-nullable: true
        description: >
          If present, the total cost of access from execution of the nodes
          in this task graph.
      egress_cost:
        type: number
        x-nullable: true
        description: >
          If present, the total cost of access from execution of the nodes
          in this task graph.
      execution_time:
        type: string
        description: >
          The total execution time of all the nodes in this graph, in ISO 8601
          format with hours, minutes, and seconds.
        example: "P15H22M0.45S"
      status_count:
        type: object
        description: >
          A mapping from `ArrayTaskStatus` string value to the number of nodes
          in this graph that are in that status.
        additionalProperties:
          description: The number of nodes that are in the given state.
          type: number
      nodes:
        type: array
        items:
          $ref: "#/definitions/TaskGraphNodeMetadata"
        description: >
          The structure of the graph. This is provided by the client
